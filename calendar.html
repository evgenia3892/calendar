<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container-calendar">

        <div id="calendar">

            <div class="container-info">
                <div class="info">
                    <p class="year-info"></p>
                    <p class="month-info"></p>
                </div>

                <div class="nav">
                    <a href="#" class="prev">
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 13L1 7L7 1" stroke="#404040" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </a>
                    <a href="#" class="next">
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 13L1 7L7 1" stroke="#404040" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </a>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ПН</th>
                        <th>ВТ</th>
                        <th>СР</th>
                        <th>ЧТ</th>
                        <th>ПТ</th>
                        <th>СБ</th>
                        <th>ВС</th>
                    </tr>
                </thead>

                <tbody id='dates' class="dates"></tbody>
            </table>



        </div>

        <div class="time">
            <div class="dial">
                <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="2" d="M16 5A11 11 0 1 0 16 27A11 11 0 1 0 16 5Z"/><path fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="2" d="M16 8L16 16 22 16"/></svg>
                <input type="text" placeholder="12">
                <span>:</span>
                <input type="text" placeholder="45">
            </div>

            <a href="#">Выбрать</a>
        </div>


    </div>
    <script src="./script.js"></script>
</body>

</html>
